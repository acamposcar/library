<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="app.js" defer></script>
</head>

<body>
    <nav class="navbar">

        <div class="logo">
            <span class="material-icons-outlined">
                book
            </span>
            The Library
        </div>

        <button id='new-book' class="btn primary ">
            <span class="material-icons">add</span>New book
        </button>

    </nav>


    <form id='new-popup' class="popup">
        <input id="form-title" name='title' required type="text" placeholder="Title">
        <input id="form-author" name='author' required type="text" placeholder="Author">
        <input id="form-pageNum" name='pageNum' required type="number" min="0" placeholder="Pages">
        <input id="form-coverURL" name='coverULR' required type="url" placeholder="Cover URL">
        <div class="form-buttons">
            <button class="btn light cancel">Cancel</button>
            <input class="btn primary" type="submit" value="Add book">
        </div>
    </form>

    <div class="container">
        <div id="library">
            <h1>The library is empty</h1>
        </div>
    </div>
</body>

</html>
